specVersion: v2
specMinorVersion: 2
meta:
  name: tilegym
  image: project-tilegym
  description: "TileGym Transformers Inference"
  createdOn: "2026-02-04T16:00:00Z"
  defaultBranch: main
layout:
  - path: code/
    type: code
    storage: git
  - path: models/
    type: models
    storage: gitlfs
  - path: data/
    type: data
    storage: gitlfs
environment:
  base:
    registry: nvcr.io
    image: nvidia/cuda:13.1.0-devel-ubuntu22.04
    name: CUDA 13.1 Devel Base
    os: linux
    os_distro: ubuntu
    os_distro_release: "22.04"
    schema_version: v2
    package_managers:
      - name: apt
        binary_path: /usr/bin/apt
      - name: pip
        binary_path: /usr/bin/pip
  setup:
    - python -m pip install --upgrade pip setuptools wheel
    - pip install --no-cache-dir --pre "torch==2.9.1" --index-url https://download.pytorch.org/whl/cu130
    - pip install --no-cache-dir cuda-tile
    - pip install --no-cache-dir --no-deps accelerate
    - pip install -e .
variables:
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: HF_HOME
    value: "/workspace/.cache/huggingface"
  - name: TILEGYM_MODEL_CACHE_DIR
    value: "/workspace/.cache"
execution:
  apps:
    - name: jupyterlab
      type: jupyterlab
      class: webapp
      start_command: jupyter lab --allow-root --port 8888 --ip 0.0.0.0 --no-browser --NotebookApp.base_url=$PROXY_PREFIX --NotebookApp.default_url=/lab --notebook-dir=/project/
      health_check_command: '[ $(echo 200) == "200" ]' # Simplified for initial clone test
      stop_command: jupyter lab stop 8888
      webapp_options:
        autolaunch: true
        port: "8888"
        proxy:
          trim_prefix: false
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  mounts:
    - type: project
      target: /project/
      description: Project directory
      options: rw